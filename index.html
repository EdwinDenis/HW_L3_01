<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="actioni_page.php" method="POST">
        <div>
            <fieldset>
                <legend>General info:</legend>
                <label for="login">Логин:</label>
                <input type="text" name="login" id="login">
                <br><br>
                <label for="pass">Пароль:</label>
                <input type="password" name="pass" id="pass">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <br><br>
                <label for="fname">Имя:</label>
                <input type="text" name="fname" id="fname">
                <br><br>
                <label for="sname">Фамилия:</label>
                <input type="text" name="sname" id="sname">
                <br><br>
                <label for="tel">Телефон:</label>
                <input type="tel" name="tel" id="tel">
                <br><br>
                <label for="city">Выберите город:</label>
                <select name="city" id="city">
                    <option value="kiev">Киев</option>
                    <option value="lviv">Львов</option>
                    <option value="cherkasy">Черкассы</option>
                </select>
                <br><br>
                <label for="db">Дата рождения:</label>
                <input type="date" name="db" id="db">
                <br><br>
                <label for="engl">Уровень английского(от 0 до 10):</label>
                <input type="range" name="engl" id="engl" min="1" max="10" step="1">
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset>
                <legend>Опыт работы:</legend>
                <label for="company">Компания:</label>
                <input type="text" name="company" id="company">
                <br><br>
                <label for="pos">Должность:</label>
                <input type="text" name="pos" id="pos">
                <br><br>
                <label for="dstart">Начало работы:</label>
                <input type="date" name="dstart" id="dstart">
                <br><br>
                <label for="dend">Окончание работы:</label>
                <input type="date" name="dend" id="dend">
                <br><br>
                <label for="today">По сегодня:</label>
                <input type="checkbox" name="today" id="today">
            </fieldset>
        </div>
        <br>
        <span>Кто может видеть мое резюме:</span><br>
        <label for="all">Все</label>
        <input type="radio" name="visibility" id="all">
        <label for="reg">Только зарегестрированные</label>
        <input type="radio" name="visibility" id="reg">
        <br><br>
        <label for="c_file">Загрузить резюме:</label><br>
        <input type="file" name="c_file" id="c_file">
        <br><br>
        <label for="salary">Ожидаемая зарплата:</label>
        <input type="text" name="salary" id="salary">
        <br><br>
        <input type="reset">
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
